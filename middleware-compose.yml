name: middleware-stack

services:
  middleware-core:
    build:
      context: ./app/middleware
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      MIDDLEWARE_HOST: 0.0.0.0
      MIDDLEWARE_PORT: 8080
      RATE_LIMIT_MAX: 200
      RATE_LIMIT_TIME_WINDOW: 1 minute
      IDEMPOTENCY_TTL_SECONDS: 600
      PUBLIC_BASE_URL: http://localhost:8080
      STOCKMARKET_BASE_URL: http://vb-stockmarket:8100
      DATASTORE_HOST: postgres-primary
      DATASTORE_PORT: 5432
      DATASTORE_USER: vb_app
      DATASTORE_PASSWORD: vb_app_password
      DATASTORE_DATABASE: virtualbank
    restart: unless-stopped
    networks:
      - backplane-net
      - datastore-net
  frontend-web:
    build:
      context: ./app/frontend
    ports:
      - "${MIDDLEWARE_FRONTEND_WEB_PORT:-5174}:5173"
    environment:
      NODE_ENV: production
    command: npm run preview -- --host 0.0.0.0 --port 5173
    depends_on:
      - middleware-core
    restart: unless-stopped
    networks:
      - backplane-net

networks:
  backplane-net:
    external: true
    name: virtualbank-backplane
  datastore-net:
    external: true
    name: virtualbank-datastore
