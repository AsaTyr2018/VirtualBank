name: stockmarket-stack

services:
  stockmarket-simulator:
    build:
      context: ./app/stockmarket
    container_name: vb-stockmarket
    environment:
      STOCKMARKET_DATASET_PATH: /app/data/dataset/fake_companies.json
      STOCKMARKET_TICK_INTERVAL: "${STOCKMARKET_TICK_INTERVAL:-1.0}"
      STOCKMARKET_NEWS_INTERVAL: "${STOCKMARKET_NEWS_INTERVAL:-45}"
      STOCKMARKET_POSTGRES_DSN: "${STOCKMARKET_POSTGRES_DSN:-postgresql://vb_app:vb_app_password@postgres-primary:5432/virtualbank}"
      STOCKMARKET_REDIS_URL: "${STOCKMARKET_REDIS_URL:-redis://redis-cache:6379/0}"
      STOCKMARKET_MIDDLEWARE_BASE_URL: "${STOCKMARKET_MIDDLEWARE_BASE_URL:-http://middleware-core:8080}"
      STOCKMARKET_CLICKHOUSE_HOST: "${STOCKMARKET_CLICKHOUSE_HOST:-clickhouse}"
      STOCKMARKET_CLICKHOUSE_PORT: "${STOCKMARKET_CLICKHOUSE_PORT:-8123}"
      STOCKMARKET_CLICKHOUSE_DATABASE: "${STOCKMARKET_CLICKHOUSE_DATABASE:-default}"
    ports:
      - "${STOCKMARKET_WEB_PORT:-8100}:8100"
    volumes:
      - ./docs/dataset:/app/data/dataset:ro
    networks:
      - backplane-net
      - datastore-net
    restart: unless-stopped

networks:
  backplane-net:
    external: true
    name: virtualbank-backplane
  datastore-net:
    external: true
    name: virtualbank-datastore
